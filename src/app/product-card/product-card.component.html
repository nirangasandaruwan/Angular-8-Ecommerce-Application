<div *ngIf="product.title" class="card">
    <img [src]="product.imageUrl" *ngIf="product.imageUrl" class="card-img-top" alt="{{ product.title}}">
    <div class="card-body">
      <h5 class="card-title">{{product.title}}</h5>
      <p class="card-text">{{product.price | currency:'USD':true}}</p>
     
    </div>
    <div *ngIf="showActions" class="card-footer">
        <button *ngIf="getQuantity() === 0; else updateQuantity" (click)="addItemToCart()"  class="btn btn-secondary btn-block">Add to Cart</button>
        <ng-template #updateQuantity>
          <div class="row no-gutters">

            <div class="col-2">
              <button (click)="removeItemFromCart()" class="btn btn-secondary btn-block">-</button>
            </div>

            <div class="col text-center">
              {{ getQuantity()}} in cart
            </div>

            <div class="col-2">
              <button (click)="addItemToCart()" class="btn btn-secondary btn-block">+</button>
            </div>
          </div>
        </ng-template>
        
        
        
       
    </div>
  </div>
